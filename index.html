<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="calculadora.js"></script>
  <title>Calculadora</title>
</head>
<body class="container-sm">
  <table>
    <tr>
      <td colspan="3""><h1>Calculadora Basica</h1></td>
      <td colspan="1""><button type="button" id ="cloce-btn" class="btn btn-primary" onClick="self.close();">Cerrar Ventana</button></td>
    </tr>
      <tr>
        <td colspan="4""><button class="btn btn-outline-dark" id="result">0</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-secondary" onclick="add('1')">1</button></td>
        <td><button class="btn btn-secondary" onclick="add('2')">2</button></td>
        <td><button class="btn btn-secondary" onclick="add('3')">3</button></td>
        <td><button class="btn btn-outline-primary" onclick="add('+')">+</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-secondary" onclick="add('4')">4</button></td>
        <td><button class="btn btn-secondary" onclick="add('5')">5</button></td>
        <td><button class="btn btn-secondary" onclick="add('6')">6</button></td>
        <td><button class="btn btn-outline-primary" onclick="add('-')">-</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-secondary" onclick="add('7')">7</button></td>
        <td><button class="btn btn-secondary" onclick="add('8')">8</button></td>
        <td><button class="btn btn-secondary"onclick="add('9')">9</button></td>
        <td><button class="btn btn-outline-primary" onclick="add('*')">*</button></td>
      </tr>
      <tr>
        <td colspan="3"><button class="btn btn-secondary" onclick="add('0')">0</button></td>
        <td colspan="3"><button class="btn btn-outline-primary" onclick="add('/')">/</button></td>          
      </tr>
      <tr>
        <td colspan="2"><button class="btn btn-info" onclick="del()" class="ac">AC</button></td>
        <td><button class="btn btn-outline-dark" onclick="add('.')">.</button></td>
        <td><button class="btn btn-warning" onclick="calc()">=</button></td>            
      </tr>
    </table>


</body>
</html>
